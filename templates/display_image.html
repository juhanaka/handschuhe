{% extends "base.html" %}
{% block body %}
{% if filename %}
<img src="{{ url_for('static', filename='images/') }}{{filename}}"\>
<form action="{{url_for('index')}}" method=post>
    <input style="display:none;" name=filename type=text value={{filename}}>
    <input type=submit value=Save>
</form>
{% else %}
No unlabeled images
{% endif %}
{% endblock %}
