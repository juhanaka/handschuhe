{% extends "base.html" %}
{% block body %}
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>filename</th>
                <th>labeled</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td><a href="{{url_for('label_image')}}/{{item.id}}">{{item.id}}</a></td>
                <td><a href="{{url_for('label_image')}}/{{item.id}}">{{item.filename}}</a></td>
                <td><a href="{{url_for('label_image')}}/{{item.id}}">{{item.labeled}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
