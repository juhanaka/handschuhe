{% extends "base.html" %}
{% block body %}
    <table>
        <thead>
            <tr>
                {% for key in items[0].keys() %}
                <th>{{key}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                {% for key in item.keys() %}
                    <td>
                        <a href="{{url_for('label_image')}}/{{item.id}}">
                            {{item[key]}}
                        </a>
                    </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
